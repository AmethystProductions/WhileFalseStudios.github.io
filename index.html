<script>
function ResizeHeader()
{
	if ($(window).width() > 900)
	{
		$("#page-header-desktop").css("display", "inline-block");
		$("#page-header-mobile").css("display", "none");
	}
	else
	{
		$("#page-header-desktop").css("display", "none");
		$("#page-header-mobile").css("display", "inline-block");
	}
}

$(window).on("resize", ResizeHeader);
$(window).on("load", ResizeHeader);
</script>
